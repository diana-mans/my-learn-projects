<meta charset="utf-8">
<script>
	
	console.log('Число ПИ');
	console.log(Math.PI);

	console.log('Число е');
	console.log(Math.E);

	console.log('Округляем число 3,5 в нижнюю, верхнюю и близкую сторону');
	console.log(Math.floor(3.5));
	console.log(Math.ceil(3.5));
	console.log(Math.round(3.5));

	console.log('Минимальные и максимальные значения из 12, 9, 25');
	console.log(Math.min(12, 9, 25));
	console.log(Math.max(12, 9, 25));

	console.log('Случайное число от 0 до 1');
	console.log(Math.random());
	console.log('Округленное случайное число от 0 до 100');
	console.log(Math.round(Math.random() * 100));

	console.log('Возводим 3 во 2 степень');
	console.log(Math.pow(3, 2));
	console.log('Корень от 16');
	console.log(Math.sqrt(16));

</script>
