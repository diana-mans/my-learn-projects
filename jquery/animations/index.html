<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="script.js" defer></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 style="margin: 40px 0 40px;">Анимация и события</h1>
		<div class="row">
			<div>
				<h3>show/hide</h3>
				<div class="btn-group" role="group" aria-label="Basic example">
					<button id="show" class="btn btn-secondary">Показать</button>
					<button id="hide" class="btn btn-secondary">Скрыть</button>
					<button id="toggle" class="btn btn-secondary">Туда-сюда</button>
				</div>
				<img id="google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png">
			</div>
			<div>
				<h3>slide</h3>
				<div class="btn-group" role="group" aria-label="Basic example">
					<button id="slide-down" class="btn btn-secondary">Развернуть</button>
					<button id="slide-up" class="btn btn-secondary">Свернуть</button>
					<button id="slide-toggle" class="btn btn-secondary">Туда-сюда</button>
				</div>
				<img id="firefox" src="https://pngimg.com/uploads/firefox/firefox_PNG6.png">
			</div>
			<div>
				<h3>fade</h3>
				<div class="btn-group" role="group" aria-label="Basic example">
				<button id="fade-in" class="btn btn-secondary">Показать из фейда</button>
				<button id="fade-out" class="btn btn-secondary">Скрыть в фейд</button>
				<button id="fade-toggle" class="btn btn-secondary">Туда-сюда</button>					
				</div>
				<img id="explorer" src="https://pngimg.com/uploads/ie_logo/ie_logo_PNG27.png">
			</div>
		</div>
	</div>
</body>
</html>
