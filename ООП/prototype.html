<meta charset="utf-8">
<script>

	var animal = {
		eats: true
	};

	var rabbit = {
		jumps: true
	};

	rabbit.__proto__ = animal;

	console.log(rabbit.jumps);
	console.log(rabbit.eats); //true - потому что свойства animals наследуются (НЕ копируются!). При изменении в animals эти свойства изменятся и в rabbit
	
</script>
